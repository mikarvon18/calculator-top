<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="screen">0</div>
    <div class="buttons">
        <div class="numbers button">
            <button class="number zero">0</button>
            <button class="number one">1</button>
            <button class="number two">2</button>
            <button class="number three">3</button>
            <button class="number four">4</button>
            <button class="number five">5</button>
            <button class="number six">6</button>
            <button class="number seven">7</button>
            <button class="number eight">8</button>
            <button class="number nine">9</button>

        </div>
        <div class="operators button">
            <button class="operator add">+</button>
            <button class="operator subtract">-</button>
            <button class="operator multiply">*</button>
            <button class="operator divide">/</button>

        </div>
        <div class="others button">
            <button class="other exe">=</button>
            <button class="other dot">.</button>
            <button class="other clear">C</button>
        </div>
    </div>
</body>
</html>
